<!-- partial:index.partial.html -->
<div id="drum-machine" class="container">
  <h1 id="title" class="text-center">DRUM MACHINE</h1>
  
  <div class="row justify-content-center">
    <div id="display"><p></div> 
    <div class="col-12" >
      <div class="d-flex flex-wrap justify-content-center">
        <!-- Drum buttons -->

        <div class="col-md-4 p-2 drum-pad_ .drum-pad">
          
          
          <div class="drum-pad" id="Q-pad" >Q<audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio></div>

          
          <div class="drum-pad" id="Heater-2"> W    <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio></div>
          
          
          <div class="drum-pad" id="E-pad">E<audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio></div>

                 <div class="drum-pad" id="A-pad">A<audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio></div>
         
          

          <div class="drum-pad" id="S-pad">S<audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio></div>

          <div class="drum-pad" id="D-pad">D<audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio></div>

          <div class="drum-pad" id="Z-pad">Z<audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio></div>

          <div class="drum-pad" id="X-pad">X<audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio></div>

          <div class="drum-pad" id="C-pad">C<audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio></div>
        </div>
        <!-- Repeat for other buttons -->
      </div>
    </div>
  </div>
<footer class="text-center mt-4">
  The Drump Pad Inc.
